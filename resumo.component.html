<div *ngIf="resumo">
    <app-painel-simples titulo="Voos dos Últimos 30 dias" col="6">
        <h3 class="text-center">{{resumo.voos.ultimos_30dias_anteriores}}</h3>
    </app-painel-simples>
     
    <app-painel-simples titulo="Voos próximos 30 diass" col="6">
        <h3 class="text-center">{{resumo.voos.proximos_30dias_posteriores}}</h3>
    </app-painel-simples>
     
    <app-painel-simples col="6" titulo="Atraso Anterior">
        <div class="box-atraso">
            <div class="col-md-10">
                <h1 class="text-left">{{resumo.atrasos.anterior.valor | currency:'BRL'}}</h1>
            </div>
            <div class="alert col-md-2 sm" [ngClass]="resumo.faturamento.anterior.comparativo >= 0 ? 'alert-success' : 'alert-danger' ">
                <b>{{resumo.atrasos.anterior.comparativo}}%</b>
            </div>
    </div>
    </app-painel-simples>
 
    <app-painel-simples col="6" titulo="Atraso Previsão">
        <div class="box-atraso">
            <div class="col-md-10">
                <h1 class="text-left">{{resumo.atrasos.previsao.valor | currency:'BRL'}}</h1>
            </div>
            <div class="alert col-md-2 sm" [ngClass]="resumo.faturamento.previsao.comparativo >= 0 ? 'alert-success' : 'alert-danger' ">
                <b>{{resumo.atrasos.previsao.comparativo}}%</b>
            </div>
        </div>
    </app-painel-simples>
</div>
